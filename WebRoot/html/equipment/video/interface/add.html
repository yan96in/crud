<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<script type="text/javascript">
</script>
<title>接口信息</title>
</head>
<body class="container-fluid">
	<div class="row justify-content-center">
		<h3>接口信息</h3>
	</div>
	<div class="row">
		<div class="col">
			<form class="">
				<div class="row">
					<div class="form-group col row">
						<label class="col-4 col-form-label">设备接口:</label><input
							class="form-control col-7" type="text" placeholder="待选" />
					</div>

					<div class="form-group col row">
						<label class="col-4 col-form-label">用途:</label><input
							class="form-control col-7" type="text" placeholder="待选" />
					</div>
				</div>
				<label>接口描述:</label>
				<textarea class="form-control" rows="3"></textarea>
				<div class="row">
					<div class="form-group col row">
						<label class="col-4 col-form-label">对端设备:</label><input
							class="form-control col-7" type="text" placeholder="待tian" />

					</div>

					<div class="form-group col row">
						<label class="col-4 col-form-label">对端接口:</label><input
							class="form-control col-7" type="text" placeholder="待tian" />
					</div>
				</div>
				<label>备注:</label>
				<textarea class="form-control" rows="3"></textarea>
			</form>
			<div class="row justify-content-center" style="margin-top: 0.5em">
				<button type="button" class="btn btn-primary">继续录入</button>
				&nbsp;&nbsp;
				<button type="button" class="btn btn-sm btn-primary next" id="add-video-net">下一步</button>
			</div>
		</div>
	</div>
</body>
</html>
