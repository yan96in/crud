<!DOCTYPE html>
<html>
<head>

<body class="container-fluid">
	<div class="row justify-content-center">

	</div>
	<div class="row">

			<form class="">
				<div class="row">
					<div class="form-group col row">
						<label class="col-4 col-form-label">卷名称</label> <input
							class="form-control col-7" type="text" value="待选"
							disabled="disabled" />

						<label class="col-4 col-form-label">映射服务器名称:</label> <select
							class="selectpicker">

							<option>连接设备编号</option>

					</div>
					<div class="form-group col row">

							class="form-control col-7" type="text" value="待选"
							disabled="disabled" />
					</div>
				</div>
				
				<label>备注:</label>
				<textarea class="form-control" rows="3"></textarea>
			</form>
			<div class="row justify-content-center" style="margin-top: 0.5em">
				<button type="button" class="btn btn-sm btn-primary">提交</button>
				<button type="button" class="btn btn-sm btn-primary">取消</button>
			</div>
