<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<script type="text/javascript">
</script>
<title>存储挂载信息</title>
</head>
<body class="container-fluid">
	<div class="row justify-content-center">
		<h3>存储挂载信息</h3>
	</div>
	<div class="row">
		<div class="col">
			<form class="">
				<div class="row">
					<div class="form-group col row">
						<label class="col-4 col-form-label">设备编号</label> <select
							class="selectpicker">
							<option>连接设备编号</option>
							<option>连接设备编号</option>
							<option>连接设备编号</option>
						</select>
					</div>

					<div class="form-group col row">
						<label class="col-3 col-form-label">设备名称:</label> <input
							class="form-control col-8" type="text" value="待选"
							disabled="disabled" />
					</div>
				</div>
				<div class="row">
					<div class="form-group col row">
						<label class="col-4 col-form-label">卷名称</label><select
							class="selectpicker">
							<option>卷名称</option>
							<option>卷名称</option>
							<option>卷名称</option>
						</select>
					</div>

					<div class="form-group col row">
						<label class="col-3 col-form-label">卷容量:</label> <input
							class="form-control col-8" type="text" value="待选"
							disabled="disabled" />
					</div>
				</div>
				<div class="row">
					<div class="form-group col row">
						<label class="col-4 col-form-label">服务器挂载点:</label> <input
							class="form-control col-6" type="text" placeholder="xx"
							 />
					</div>
					<div class="form-group col row">
					</div>
				</div>
				
				<label>备注:</label>
				<textarea class="form-control" rows="3"></textarea>
			</form>
			<div class="row justify-content-center" style="margin-top: 0.5em">
				<button type="button" class="btn btn-sm btn-primary">提交</button>
				&nbsp;&nbsp;
				<button type="button" class="btn btn-sm btn-primary" id="add-server-backup">继续录入</button>
			</div>
		</div>
	</div>
</body>
</html>
