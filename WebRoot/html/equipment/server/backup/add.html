<title>备份情况</title>
</head>
<body class="container-fluid">
	<div class="row justify-content-center">
		<h3>备份情况</h3>
	</div>
	<div class="row">
		<div class="col">
			<form class="">
				<div class="row">
					<div class="form-group col row">
						<label class="col-4 col-form-label">备份软件名称:</label> <input
							class="form-control col-7" type="text" placeholder="" />
					</div>

					<div class="form-group col row">
						<label class="col-4 col-form-label">备份设备ip:</label> <input
							class="form-control col-7" type="text" placeholder="" />
					</div>
				</div>
				<div class="row">
					<div class="form-group col row">
						<label class="col-4 col-form-label">备份内容:</label><input
							class="form-control col-7" type="text" placeholder="" />
					</div>
					<div class="form-group col row">
						<label class="col-4 col-form-label">备份策略:</label><input
							class="form-control col-7" type="text" placeholder="" />
					</div>
				</div>
				<div class="row">
					<div class="form-group col row">
						<label class="col-4 col-form-label">文件路径:</label> <input
							class="form-control col-7" type="text" placeholder="xx" />
					</div>
					<div class="form-group col row">
						<label class="col-4 col-form-label">数据库sid:</label> <input
							class="form-control col-7" type="text" placeholder="xx" />
					</div>
				</div>
			</form>
			<div class="row justify-content-center" style="margin-top: 0.5em">
				<button type="button" class="btn btn-primary">提交</button>
				&nbsp;&nbsp;
				<button type="button" class="btn btn-primary">继续录入</button>
			</div>
		</div>
	</div>
</body>
