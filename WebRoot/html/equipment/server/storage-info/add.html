<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<link rel="stylesheet" href="../../../../css/bootstrap/bootstrap.css">
<link rel="stylesheet"
	href="../../../../css/bootstrap/plugins/bootstrap-datepicker.css">
<link rel="stylesheet"
	href="../../../../css/bootstrap/plugins/bootstrap-select.css">
<link rel="stylesheet"
	href="../../../../css/fine-uploader/fine-uploader.css">
<link href="../../../../css/fine-uploader/fine-uploader-gallery.min.css"
	rel="stylesheet">
<link rel="stylesheet"
	href="../../../../css/bootstrap/plugins/bootstrap-table.css">
<script src="../../../../js/jquery.min.js"></script>
<script src="../../../../js/popper.js"></script>
<script src="../../../../js/bootstrap.min.js"></script>
<script src="../../../../js/bootstrap/plugins/bootstrap-select.js"></script>
<script
	src="../../../../js/bootstrap/plugins/bootstrap-datepicker.min.js"></script>
<script
	src="../../../../js/bootstrap/plugins/bootstrap-datepicker.zh-CN.min.js"
	charset="UTF-8"></script>
<script src="../../../../js/bootstrap/plugins/bootstrap-table.js"></script>
<script src="../../../../js/fine-uploader.js"></script>
<script src="../../../../js/vue/vue.js"></script>
<script src="../../../../js/common.js"></script>
<script type="text/javascript">
	
</script>
<title>存储交互信息</title>
</head>
<body class="container-fluid">
	<div class="row justify-content-center">
		<h3>存储交互信息</h3>
	</div>
	<div class="row">
		<div class="col">
			<form class="">
				<div class="row">
					<div class="form-group col row">
						<label class="col-4 col-form-label">pci板卡信息:</label> <input
							class="form-control col-7" type="text" value="待选"
							disabled="disabled" />
					</div>

					<div class="form-group col row">
						<label class="col-3 col-form-label">本机wwn:</label> <input
							class="form-control col-8" type="text" value="待选"
							disabled="disabled" />
					</div>
				</div>
				<div class="row">
					<div class="form-group col row">
						<label class="col-4 col-form-label">连接设备编号:</label> <select
							class="selectpicker">
							<option>连接设备编号</option>
							<option>连接设备编号</option>
							<option>连接设备编号</option>
						</select>
					</div>
					<div class="form-group col row">
						<label class="col-4 col-form-label">连接设备名称:</label><input
							class="form-control col-7" type="text" value="待选"
							disabled="disabled" />
					</div>
				</div>
				<div class="row">
					<div class="form-group col row">
						<label class="col-3 col-form-label">端口:</label><select
							class="selectpicker">
							<option>端口</option>
							<option>端口</option>
							<option>端口</option>
						</select>
					</div>

					<div class="form-group col row">
						<label class="col-3 col-form-label">vlan:</label> <input
							class="form-control col-8" type="text" value="待选"
							disabled="disabled" />
					</div>
				</div>
				<label>备注:</label>
				<textarea class="form-control" rows="3"></textarea>
			</form>
			<div class="row justify-content-center" style="margin-top: 0.5em">
				<button type="button" class="btn btn-primary">继续录入</button>
				&nbsp;&nbsp;
				<button type="button" class="btn btn-primary">提交</button>
			</div>
		</div>
	</div>
</body>
</html>
