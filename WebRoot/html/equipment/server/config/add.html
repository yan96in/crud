<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<script type="text/javascript">
addLoadPageToClickEvent(".next");
</script>
<title>配置信息</title>
</head>
<body class="container-fluid">
	<div class="row justify-content-center">
		<h3>配置信息</h3>
	</div>
	<div class="row">
		<div class="col">
			<form class="">
				<div class="row">
					<div class="form-group col row">
						<label class="col-3 col-form-label">设备编号:</label> <input
							class="form-control col-8" type="text"
							value="fwq-sjk-dj-2006-001" disabled="disabled" />
					</div>

					<div class="form-group col row">
						<label class="col-3 col-form-label">设备名称:</label> <input
							class="form-control col-8" type="text" value="数据库服务器"
							disabled="disabled" />
					</div>
				</div>
				<div class="row">
					<div class="form-group col row">
						<label class="col-3 col-form-label">设备型号:</label> <input
							class="form-control col-8">
					</div>
					<div class="form-group col row">
						<label class="col-3 col-form-label">操作系统:</label><select
							class="selectpicker"></select>
					</div>
				</div>
				<div class="form-group">
					<label>应用软件:</label>
					<textarea class="form-control" rows="1"></textarea>
				</div>

				<div class="row">
					<div class="form-group col row">
						<label class="col-3 col-form-label">真实IP:</label><input
							class="form-control col-2" type="number" min="0" max="255">
						. <input class="form-control col-2" type="number" min="0"
							max="255"> . <input class="form-control col-2"
							type="number" min="0" max="255"> . <input
							class="form-control col-2" type="number" min="0" max="255">
					</div>
					<div class="form-group col row">
						<label class="col-3 col-form-label">服务IP:</label><input
							class="form-control col-2" type="number" min="0" max="255">
						. <input class="form-control col-2" type="number" min="0"
							max="255"> . <input class="form-control col-2"
							type="number" min="0" max="255"> . <input
							class="form-control col-2" type="number" min="0" max="255">
					</div>
				</div>
				<div class="row">
					<div class="form-group col row">
						<label class="col-2 col-form-label">服务端口:</label> <input
							class="form-control col-2 disable" id="dept" type="text" required>
						<div class="dropdown">
							<button type="button" id="dLabel"
								class="btn btn-secondary dropdown-toggle" data-toggle="dropdown"
								aria-haspopup="true" aria-expanded="false"></button>
							<div class="dropdown-menu dropdown-menu-right"
								aria-labelledby="dLabel">
								<button class="dropdown-item" type="button">TCP</button>
								<button class="dropdown-item" type="button">UDP</button>
							</div>
						</div>
						<input class="form-control col-5" type="text"
							pattern="^(?:(?:1[0-9][0-9]\.)|(?:2[0-4][0-9]\.)|(?:25[0-5]\.)|(?:[1-9][0-9]\.)|(?:[0-9]\.)){3}(?:(?:1[0-9][0-9])|(?:2[0-4][0-9])|(?:25[0-5])|(?:[1-9][0-9])|(?:[0-9]))$">
					</div>
				</div>
			</form>
			<div class="row justify-content-center" style="margin-top: 0.5em">
				<button type="button" class="btn btn-sm btn-primary next" id="add-server-net">下一步</button>
			</div>
		</div>
	</div>
</body>
</html>
