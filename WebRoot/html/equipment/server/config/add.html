<title>配置信息</title>

<body class="container-fluid">
	<div class="row justify-content-center">
		<h3>配置信息</h3>
	</div>
	<div class="row">
		<div class="col">
			<form class="">
				<div class="row">
					<div class="form-group col row">
						<label class="col-3 col-form-label">设备编号:</label> <input
							class="form-control col-8" type="text" value="待选"
							disabled="disabled" />
					</div>

					<div class="form-group col row">
						<label class="col-3 col-form-label">设备名称:</label> <input
							class="form-control col-8" type="text" value="待选"
							disabled="disabled" />
					</div>
				</div>
				<div class="row">
					<div class="form-group col row">
						<label class="col-3 col-form-label">设备型号:</label> <input
							class="form-control col-8">
					</div>
					<div class="form-group col row">
						<label class="col-3 col-form-label">操作系统:</label><select
							class="selectpicker"></select>
					</div>
				</div>
				<div class="form-group">
					<label>应用软件:</label>
					<textarea class="form-control" rows="1"></textarea>
				</div>

				<div class="row">
					<div class="form-group col row">
						<label class="col-3 col-form-label">真实IP:</label><input
							class="form-control col-2" type="number" min="0" max="255">
						. <input class="form-control col-2" type="number" min="0"
							max="255"> . <input class="form-control col-2"
							type="number" min="0" max="255"> . <input
							class="form-control col-2" type="number" min="0" max="255">
					</div>
					<div class="form-group col row">
						<label class="col-3 col-form-label">服务IP:</label><input
							class="form-control col-2" type="number" min="0" max="255">
						. <input class="form-control col-2" type="number" min="0"
							max="255"> . <input class="form-control col-2"
							type="number" min="0" max="255"> . <input
							class="form-control col-2" type="number" min="0" max="255">
					</div>
				</div>
				<div class="row">
					<div class="form-group col row">
						<label class="col-2 col-form-label">服务端口:</label> <select
							class="selectpicker">
							<option>TCP</option>
							<option>UDP</option>
						</select> <input class="form-control col-1" type="number" min="0" max="255">
						. <input class="form-control col-1" type="number" min="0"
							max="255"> . <input class="form-control col-1"
							type="number" min="0" max="255"> . <input
							class="form-control col-1" type="number" min="0" max="255">
					</div>
				</div>
			</form>
			<div class="row justify-content-center" style="margin-top: 0.5em">
				<button type="button" class="btn btn-primary">下一步</button>
			</div>
		</div>
	</div>
