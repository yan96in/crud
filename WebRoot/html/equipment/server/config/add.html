<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<script type="text/javascript">
	$(function(){
		$(".dropdown-toggle").dropdown();
	})	
</script>
<title>配置信息</title>
</head>
<body class="container-fluid">
	<div class="row justify-content-center">
		<h3>配置信息</h3>
	</div>
	<div class="row">
		<div class="col">
			<form class="">
				<div class="row">
					<div class="form-group col row">
						<label class="col-4 col-form-label text-right">设备编号:</label> <input
							class="form-control col-6" type="text"
							value="fwq-sjk-dj-2006-001" disabled="disabled" />
					</div>

					<div class="form-group col row">
						<label class="col-4 col-form-label text-right">设备名称:</label> <input
							class="form-control col-6" type="text" value="数据库服务器"
							disabled="disabled" />
					</div>
				</div>
				<div class="row">
					<div class="form-group col row">
						<label class="col-4 col-form-label text-right">设备型号:</label> <input
							class="form-control col-6">
					</div>
					<div class="form-group col row">
						<label class="col-4 col-form-label text-right">操作系统:</label> <input
							class="form-control form-control-sm  input-sm
							 col-5 disable" id="dept" type="text" required>
						<div class="dropdown">
							<button type="button" id="dLabel"
								class="btn btn-light dropdown-toggle" data-toggle="dropdown"
								aria-haspopup="true" aria-expanded="false"></button>
							<div class="dropdown-menu dropdown-menu-right"
								aria-labelledby="dLabel">
								<button class="dropdown-item" type="button">windows server 2008</button>
								<button class="dropdown-item" type="button">windows server 2012</button>
								<button class="dropdown-item" type="button">linux</button>
								<button class="dropdown-item" type="button">xxxxxx</button>
							</div>
						</div>
					</div>
				</div>
				<div class="form-group row">
					<label class="col-2 col-form-label text-right">应用软件:</label>
					<textarea class="col-9 form-control form-control-sm" rows="2"></textarea>
				</div>
				<div class="row">
					<div class="form-group col row">
						<label class="col-4 col-form-label text-right">真实&emsp;IP:</label><input
							class="form-control col-6" type="text"
							pattern="^(?:(?:1[0-9][0-9]\.)|(?:2[0-4][0-9]\.)|(?:25[0-5]\.)|(?:[1-9][0-9]\.)|(?:[0-9]\.)){3}(?:(?:1[0-9][0-9])|(?:2[0-4][0-9])|(?:25[0-5])|(?:[1-9][0-9])|(?:[0-9]))$"
							required>
					</div>
					<div class="form-group col row">
						<label class="col-4 col-form-label text-right">服务&emsp;IP:</label><input
							class="form-control col-6" type="text"
							pattern="^(?:(?:1[0-9][0-9]\.)|(?:2[0-4][0-9]\.)|(?:25[0-5]\.)|(?:[1-9][0-9]\.)|(?:[0-9]\.)){3}(?:(?:1[0-9][0-9])|(?:2[0-4][0-9])|(?:25[0-5])|(?:[1-9][0-9])|(?:[0-9]))$"
							required>
					</div>
				</div>
				<div class="row">
					<div class="form-group col row">
						<label class="col-2 col-form-label text-right" style="padding-left:03rem;">服务端口:</label> <input
							class="form-control  form-control-sm col-1 disable" id="protocol" type="text" required>
						<div class="dropdown">
							<button type="button" id="dLabel"
								class="btn btn-light dropdown-toggle" data-toggle="dropdown"
								aria-haspopup="true" aria-expanded="false"></button>
							<div class="dropdown-menu dropdown-menu-right"
								aria-labelledby="dLabel">
								<button class="dropdown-item" type="button">TCP</button>
								<button class="dropdown-item" type="button">UDP</button>
							</div>
						</div>
						<input class="form-control col-3" type="text"
							pattern="^(?:(?:1[0-9][0-9]\.)|(?:2[0-4][0-9]\.)|(?:25[0-5]\.)|(?:[1-9][0-9]\.)|(?:[0-9]\.)){3}(?:(?:1[0-9][0-9])|(?:2[0-4][0-9])|(?:25[0-5])|(?:[1-9][0-9])|(?:[0-9]))$">
					</div>
				</div>
			</form>
			<div class="row justify-content-center margin-top">
				<button type="button" class="btn btn-sm btn-primary next"
					id="add-server-net">下一步</button>
			</div>
		</div>
	</div>
</body>
</html>
