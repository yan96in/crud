<body class="container-fluid">
	<div class="row justify-content-center">
		<h3>访问控制</h3>
	</div>
	<div class="row">
		<div class="col">
			<form class="">
				<div class="row">
					<div class="form-group col row">
						<label class="col-3 col-form-label">源地址:</label> <input
							class="form-control col-2" type="number" min="0" max="255">
						. <input class="form-control col-2" type="number" min="0"
							max="255"> . <input class="form-control col-2"
							type="number" min="0" max="255"> . <input
							class="form-control col-2" type="number" min="0" max="255">
					</div>
					<div class="form-group col row">
						<label class="col-3 col-form-label">目的地址:</label><input
							class="form-control col-2" type="number" min="0" max="255">
						. <input class="form-control col-2" type="number" min="0"
							max="255"> . <input class="form-control col-2"
							type="number" min="0" max="255"> . <input
							class="form-control col-2" type="number" min="0" max="255">
					</div>
				</div>
				<div class="row">
					<div class="form-group col row">
						<label class="col-3 col-form-label">是否允许:</label><select
							class="col-3 selectpicker">
							<option value=0>禁止</option>
							<option value=1>允许</option>
						</select>
					</div>
					<div class="form-group col row">
						<label class="col-3 col-form-label">端口号:</label><select
							class="col-3 selectpicker">
							<option>TCP</option>
							<option>UDP</option>
						</select> <input class="form-control col-4" type="number" />
					</div>


				</div>
			</form>
			<div class="row justify-content-center" style="margin-top: 0.5em">
				<button type="button" class="btn btn-primary">继续录入</button>
				&nbsp;&nbsp;
				<button type="button" class="btn btn-primary">提交</button>
			</div>
		</div>
	</div>
