<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<link rel="stylesheet" href="../../../../css/bootstrap/bootstrap.css">
<link rel="stylesheet"
	href="../../../../css/datepicker/bootstrap-datepicker.css">
<link rel="stylesheet"
	href="../../../../css/fine-uploader/fine-uploader.css">
<link rel="stylesheet" href="../../../../css/bootstrap-table.css">
<script src="../../../../js/jquery.min.js"></script>
<script src="../../../../js/popper.js"></script>
<script src="../../../../js/bootstrap/bootstrap.js"></script>
<script src="../../../../js/bootstrap/plugins/bootstrap-table.js"></script>
<script src="../../../../js/bootstrap/plugins/bootstrap-table-zh-CN.js"></script>
<script
	src="../../../../js/bootstrap/plugins/bootstrap-datepicker.min.js"></script>
<script
	src="../../../../js/bootstrap/plugins/bootstrap-datepicker.zh-CN.min.js"
	charset="UTF-8"></script>
<script src="../../../../js/bootstrap-table.js"></script>
<script src="../../../../js/fine-uploader.js"></script>
<script src="../../../../js/vue/vue.js"></script>
<script src="../../../../js/common.js"></script>
<script type="text/javascript">
	//初始化
	$(function() {
		$("#bootstrap-table").bootstrapTable({
			//url : '/Home/GetDepartment', //请求后台的URL（*）
			method : 'get', //请求方式（*）
			toolbar : '#toolbar', //工具按钮用哪个容器
			striped : true, //是否显示行间隔色
			cache : false, //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
			pagination : true, //是否显示分页（*）
			sortable : false, //是否启用排序
			sortOrder : "asc", //排序方式
			//queryParams : oTableInit.queryParams,//传递参数（*）
			sidePagination : "server", //分页方式：client客户端分页，server服务端分页（*）
			pageNumber : 1, //初始化加载第一页，默认第一页
			pageSize : 10, //每页的记录行数（*）
			pageList : [ 10, 25, 50, 100 ], //可供选择的每页的行数（*）
			search : false, //是否显示表格搜索，此搜索是客户端搜索，不会进服务端，所以，个人感觉意义不大
			strictSearch : true,
			showColumns : false, //是否显示可显示哪些列
			showRefresh : false, //是否显示刷新按钮
			minimumCountColumns : 2, //最少允许的列数
			clickToSelect : false, //是否启用点击选中行
			height : 500, //行高，如果没有设置height属性，表格自动根据记录条数觉得表格高度
			uniqueId : "ID", //每一行的唯一标识，一般为主键列
			showToggle : false, //是否显示详细视图和列表视图的切换按钮
			cardView : false, //是否显示详细视图
			detailView : false, //是否显示父子表
			data : [ {
				id : 1,
				name : 'Item 1',
				price : '$1'
			}, {
				id : 2,
				name : 'Item 2',
				price : '$2'
			} ],
			columns : [ {
				checkbox : false
			},{
				field : '',
				title : '源地址'
			}, {
				field : '',
				title : '目的地址'
			}, {
				field : '',
				title : '端口'
			}, {
				field : '',
				title : '转换后源地址'
			}, {
				field : '',
				title : '转换后目的地址'
			}, {
				field : '',
				title : '转换后端口'
			}]
		})
	})
</script>
<title>地址转换</title>
</head>
<body class="container-fluid">
	<div class="row justify-content-center">
		<h3>地址转换</h3>
	</div>
	<table id="bootstrap-table"></table>
</body>
</html>
