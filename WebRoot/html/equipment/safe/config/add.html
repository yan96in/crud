	<div class="row">

					<div class="form-group col row">
						<label class="col-3 col-form-label">设备编号:</label> <input
							class="form-control col-8" type="text" value="待选"
							disabled="disabled" />
					</div>

					<div class="form-group col row">
						<label class="col-3 col-form-label">设备名称:</label> <input
							class="form-control col-8" type="text" value="待选"
							disabled="disabled" />
					</div>
				</div>
				<div class="row">
					<div class="form-group col row">
						<label class="col-3 col-form-label">设备型号:</label> <input
							class="form-control col-8">
					</div>
					<div class="form-group col row">
						<label class="col-3 col-form-label">管理地址:</label><input
							class="form-control col-2" type="number" min="0" max="255">

							type="number" min="0" max="255"> . <input
							class="form-control col-2" type="number" min="0" max="255">
					</div>
				</div>
				<div class="row">
					<div class="form-group col row">
						<label class="col-3 col-form-label">登录名:</label> <input
							class="form-control col-8">
					</div>
					<div class="form-group col row">
						<label class="col-3 col-form-label">运行模式:</label> <select
							class="selectpicker col-4">
							<option value="1">单机</option>
							<option value="2">双机</option>
							<option value="n">负载</option>
						</select>
					</div>
				</div>

				<label>技术参数:</label>
				<textarea class="form-control" rows="3"></textarea>
				<label>用途:</label>
				<textarea class="form-control" rows="3"></textarea>
			</form>
			<div class="row justify-content-center" style="margin-top: 0.5em">
				<button type="button" class="btn btn-sm btn-primary next" id="add-safe-net">下一步</button>
			</div>
		</div>
	</div>
