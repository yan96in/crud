<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<script type="text/javascript">
	$(".next").addEvent('click', function(e) {
		e.preventDefault();
		var id = e.target.id;
		loadPage("content", id)
	})
</script>
<title></title>
</head>
<body class="container-fluid">
	<div class="row justify-content-center">
		<h4>端口信息</h4>
	</div>
	<form>
		<div class="form-row">
			<div class="form-group col row justify-content-center">
				<label class="col-2 col-form-label col-form-label-sm text-right">设备编号</label> <input
					class="form-control form-control-sm col-7" type="text" value="wl-jhj-dj-2009-001"
					disabled="disabled" />
			</div>
		</div>
		<div class="form-row">
			<div class="form-group col row justify-content-center">
				<label class="col-2 col-form-label col-form-label-sm text-right">设备名称</label> <input
					class="form-control form-control-sm col-7" type="text" value="交换机"
					disabled="disabled" />
			</div>
		</div>
		<div class="form-row">
			<div class="form-group col row justify-content-center">
				<label class="col-2 col-form-label col-form-label-sm text-right">名&emsp;&emsp;称</label> <input
					class="form-control form-control-sm col-7" required>

			</div>
		</div>
		<div class="form-row">
			<div class="form-group col row justify-content-center">
				<label class="col-2 col-form-label col-form-label-sm text-right">状&emsp;&emsp;态</label> <input
					class="form-control form-control-sm col-7" required="required">
			</div>
		</div>
		<div class="form-row">
			<div class="form-group col row justify-content-center">
				<label class="col-2 col-form-label col-form-label-sm text-right">&emsp;I&emsp;P&emsp;</label><input
					class="form-control form-control-sm col-7" type="text"
					pattern="^(?:(?:1[0-9][0-9]\.)|(?:2[0-4][0-9]\.)|(?:25[0-5]\.)|(?:[1-9][0-9]\.)|(?:[0-9]\.)){3}(?:(?:1[0-9][0-9])|(?:2[0-4][0-9])|(?:25[0-5])|(?:[1-9][0-9])|(?:[0-9]))$">
			</div>
		</div>
		<div class="form-row">
			<div class="form-group col row justify-content-center">
				<label class="col-2 col-form-label col-form-label-sm text-right">所属&nbsp;vlan</label> <input
					class="form-control form-control-sm col-7">
			</div>
		</div>
		<div class="form-row">
			<div class="form-group col row justify-content-center">
				<label class="col-2 col-form-label col-form-label-sm text-right">线&emsp;&emsp;标</label> <input
					class="form-control form-control-sm col-7">
			</div>
		</div>
		<div class="form-row">
			<div class="form-group col row justify-content-center">
				<label class="col-2 col-form-label col-form-label-sm text-right">备&emsp;&emsp;注</label>
				<textarea class="form-control form-control-sm col-7" rows="3"></textarea>
			</div>
		</div>
		<div class="row justify-content-center" style="margin-top: 0.5rem">
			<button class="btn btn-sm btn-primary next" id="add-network-port"
				type="button">继续录入</button>
		</div>
	</form>
</body>
</html>
