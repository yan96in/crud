<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<script type="text/javascript">
	
</script>
<title>码表维护</title>
</head>
<body class="container-fluid">
	<div class="row">
		<div class="col">
			<form class="">
				<div class="form-group row">
					<label class="col-2 col-form-label text-right">设备编号</label> <input
						class="form-control col-9" type="text" value="待选"
						disabled="disabled" required />
				</div>
				<div class="form-group row">
					<label class="col-2 col-form-label text-right">设备名称</label> <input
						class="form-control col-9" type="text" value="待选"
						disabled="disabled" required />
				</div>
				<div class="form-group row">
					<label class="col-2 col-form-label text-right">系统版本</label> <input
						class="form-control col-9" required>
				</div>
				<div class="form-group row">
					<label class="col-2 col-form-label text-right">管理&emsp;IP</label> <input
						class="form-control col-9" type="text"
						pattern="^(?:(?:1[0-9][0-9]\.)|(?:2[0-4][0-9]\.)|(?:25[0-5]\.)|(?:[1-9][0-9]\.)|(?:[0-9]\.)){3}(?:(?:1[0-9][0-9])|(?:2[0-4][0-9])|(?:25[0-5])|(?:[1-9][0-9])|(?:[0-9]))$"
						required>
				</div>
				<div class="form-group row">
					<label class="col-2 col-form-label text-right">硬件配置</label> <input
						class="form-control col-9" required>
				</div>
				<div class="form-group row">
					<label class="col-2 col-form-label text-right">详细配置</label>
					<div id="uploader"></div>
				</div>
			</form>
			<div class="row justify-content-center" style="margin-top: 0.5em">
				<button class="btn btn-sm btn-primary next" id="add-network-port"
					type="button">下一步</button>
			</div>
		</div>
	</div>
	<script>
		// Some options to pass to the uploader are discussed on the next page
		var uploader = new qq.FineUploader({
			element : document.getElementById("uploader"),
			request : {
				endpoint : '/gdzc/upload'
			}
		})
	</script>
</body>
</html>
